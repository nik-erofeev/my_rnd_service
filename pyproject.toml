    "ruff (>=0.11.0,<0.12.0)",
    "mypy (>=1.15.0,<2.0.0)",
    "pre-commit>=4.5.1",
    "black>=25.12.0",
    "isort>=7.0.0",
    "types-PyYAML (>=6.0.12.20250402,<7.0.0.0)",
    "cookiecutter (>=2.6.0)",
    
    "fluent-logger>=0.10.0",
    "confluent-kafka>=2.12.2",
    

    "langchain>=0.2.0",
    "langchain-community>=0.2.0",
    "langchain-core>=0.2.0",
    "langgraph>=0.1.0",
    "torch>=2.0.0",
    "numpy>=1.24.0",
]
requires-python = ">=3.10"

[dependency-groups]

