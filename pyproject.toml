]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
# –Ω—É–∂–Ω–æ –¥–ª—è setuptools, —Ç–∫ –Ω–µ—Å–∫–æ–ª—å–∫–æ –ø–∞–ø–æ–∫ –Ω–∞ –≤–µ—Ä—Ö–Ω–µ–º —É—Ä–æ–≤–Ω–µ
packages = ["app"]

[tool.pytest.ini_options]
pythonpath = ["."]
# –ù–∞—Å—Ç—Ä–æ–π–∫–∏ asyncio
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
# –ü—É—Ç–∏ –¥–ª—è –ø–æ–∏—Å–∫–∞ —Ç–µ—Å—Ç–æ–≤
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
# –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –≤—ã–≤–æ–¥–∞
addopts = [
#    "-v", # –ø–æ–¥—Ä–æ–±–Ω—ã–π
    "--cov=app", # –ò–∑–º–µ—Ä—è–µ—Ç –∫–æ–¥ —Ç–æ–ª—å–∫–æ –≤ –ø–∞–ø–∫–µ app (–∏—Å–∫–ª—é—á–∞–µ—Ç —Ç–µ—Å—Ç—ã)
    "--cov-report=term-missing", # –ü–æ–∫–∞–∑—ã–≤–∞–µ—Ç –≤ —Ç–µ—Ä–º–∏–Ω–∞–ª–µ –Ω–æ–º–µ—Ä–∞ —Å—Ç—Ä–æ–∫, –Ω–µ –ø—Ä–æ—Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö
    "--strict-markers", # –û–®–ò–ë–ö–ê –µ—Å–ª–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –º–∞—Ä–∫–µ—Ä
    "--strict-config", # –û–®–ò–ë–ö–ê –µ—Å–ª–∏ –≤ –∫–æ–Ω—Ñ–∏–≥–µ –æ–ø–µ—á–∞—Ç–∫–∏
    "--tb=short", # –ö–æ—Ä–æ—Ç–∫–∏–π —Ñ–æ—Ä–º–∞—Ç traceback (–∫–æ–º–ø–∞–∫—Ç–Ω–æ)
    "--cov-fail-under=35", # –ø–æ–∫—Ä—ã—Ç–∏–µ
]

[tool.ruff]
fix = true
line-length = 120
target-version = "py310"

# –ò—Å–∫–ª—é—á–∞–µ–º —Ç–µ—Ö–Ω–∏—á–µ—Å–∫–∏–µ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏/—Ñ–∞–π–ª—ã + —à–∞–±–ª–æ–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã —Å Jinja2-—Ç–µ–≥–∞–º–∏
extend-exclude = [
    ".git",
    ".mypy_cache",
    ".ruff_cache",
    ".idea",
    ".DS_Store",
    ".venv",
    "build",
    "__pycache__",
    "app/templates",
    # –§–∞–π–ª—ã-—à–∞–±–ª–æ–Ω—ã —Å Jinja2 –≤ –∫–æ—Ä–Ω–µ cookiecutter-—à–∞–±–ª–æ–Ω–∞
    "README.md",
    "Dockerfile",
    "pyproject.toml",
    "cookiecutter.json",
    "app/worker.py",
    "env.example",
]

[tool.black]
line-length = 120
exclude = '''
(
    /venv/|
    /\.venv/|
    /\.idea/|
    /__pycache__/|
    .*\.ipynb$ |
    "___check" |
    /app/data/data_VnD_DB_raw/
 )
 '''

